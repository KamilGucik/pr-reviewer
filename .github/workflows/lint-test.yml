name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: v0.9.0
          
      - name: Install luarocks
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          
      - name: Install dependencies
        run: |
          sudo luarocks install luacheck
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          git clone --depth 1 https://github.com/nvim-telescope/telescope.nvim ~/.local/share/nvim/site/pack/vendor/start/telescope.nvim
          
      - name: Run Luacheck
        run: luacheck lua/
        
      - name: Run tests
        run: |
          nvim --version
          nvim --headless -u tests/minimal_init.lua -c "PlenaryBustedFile tests/pr-reviewer/pr-reviewer_spec.lua" -c "q"
